name: build

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    env:
      CI: "true"
      CSC_IDENTITY_AUTO_DISCOVERY: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Show versions
        run: |
          node -v
          npm -v

      - name: Ensure lockfile exists
        shell: bash
        run: |
          if [ ! -f package-lock.json ]; then
            echo "ERROR: package-lock.json is missing. Commit it to the repo root." >&2
            exit 1
          fi

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Build (pre-dist)
        run: npm run build

      - name: Build distribution
        run: npm run dist -- --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: dist/**
          if-no-files-found: error
