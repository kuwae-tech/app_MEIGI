name: Build

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"

jobs:
  build:
    name: build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect lockfile presence
        id: lock
        shell: bash
        run: |
          if [ -f package-lock.json ]; then
            echo "has_lockfile=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_lockfile=false" >> "$GITHUB_OUTPUT"
          fi

      # IMPORTANT: actions/setup-node cache-dependency-path が解決できないと Windows が即死するため分岐
      - name: Setup Node (with cache)
        if: steps.lock.outputs.has_lockfile == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Setup Node (no cache)
        if: steps.lock.outputs.has_lockfile != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Show versions
        shell: bash
        run: |
          node -v
          npm -v

      - name: Ensure lockfile exists
        if: steps.lock.outputs.has_lockfile != 'true'
        shell: bash
        run: |
          echo "::error::package-lock.json is missing. Please generate and commit package-lock.json (recommended), then re-run."
          exit 1

      - name: Install dependencies (deterministic, include dev)
        shell: bash
        run: |
          npm ci --include=dev

      - name: "Sanity check - xlsx must resolve"
        shell: bash
        run: |
          node -e "console.log('xlsx resolved to:', require.resolve('xlsx'))"

      - name: "Normalize xlsx bundle path for sync script (if needed)"
        shell: bash
        run: |
          node scripts/sync-xlsx.mjs

      - name: "Build (pre-dist)"
        shell: bash
        run: |
          npm run build

      - name: "Build distribution"
        shell: bash
        run: |
          npm run dist -- --publish never

      - name: Upload artifacts (dist)
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: |
            dist/**
          if-no-files-found: warn
