name: ci

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ensure-lockfile:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      ref: ${{ steps.out.outputs.ref }}
      lockfile_changed: ${{ steps.out.outputs.lockfile_changed }}
    steps:
      - name: Checkout (PR head or current ref)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Show versions
        run: |
          node -v
          npm -v

      - name: Try npm ci (detect broken/missing lockfile)
        id: try_ci
        continue-on-error: true
        run: npm ci --no-audit --no-fund

      - name: Generate/repair lockfile when npm ci fails
        id: gen_lock
        if: steps.try_ci.outcome != 'success'
        run: |
          echo "npm ci failed; generating/repairing package-lock.json..."
          rm -f package-lock.json
          npm install --package-lock-only --no-audit --no-fund
          test -f package-lock.json

      - name: Determine lockfile change
        id: diff_lock
        run: |
          if git diff --quiet -- package-lock.json; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      # PR かつ同一リポジトリの head の場合のみ push する（権限問題回避）
      - name: Commit and push lockfile (PR only, when changed)
        if: steps.diff_lock.outputs.changed == 'true' && github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package-lock.json
          git commit -m "chore(ci): generate package-lock.json in CI"
          git push

      - name: Output ref for build
        id: out
        run: |
          echo "ref=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"
          echo "lockfile_changed=${{ steps.diff_lock.outputs.changed }}" >> "$GITHUB_OUTPUT"

  build:
    needs: [ensure-lockfile]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
    permissions:
      contents: read
    env:
      CI: "true"
      CSC_IDENTITY_AUTO_DISCOVERY: "false"
    steps:
      - name: Checkout (ensured ref)
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.ensure-lockfile.outputs.ref }}
          fetch-depth: 0

      - name: Setup Node (with cache)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Show versions
        run: |
          node -v
          npm -v

      - name: Ensure lockfile exists
        shell: bash
        run: |
          if [ ! -f package-lock.json ]; then
            echo "ERROR: package-lock.json is missing." >&2
            exit 1
          fi

      - name: Install dependencies (deterministic)
        run: npm ci --no-audit --no-fund

      - name: Build (pre-dist)
        run: npm run build

      - name: Build distribution
        run: npm run dist -- --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: dist/**
          if-no-files-found: error
